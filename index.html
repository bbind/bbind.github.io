<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
	p{
		font-size: 30px;
	}
</style>
<body>
	<div style="text-align: center;">
		<img id="img" alt="개발자를 보는시선" src="images/1.jpg" onclick="changeImg();">
		<p id="1">개발자를 보는 여러 시선</p>
		<p style="display:none;" id="2">프로그래머가 꿈인 초등학생이 지식인에 올린 글</p>
		<p style="display:none;" id="3">목적지는 하나지만 길은 여럿!</p>
		<p style="display:none;" id="4">프로그래머 아내가 알아야 할 것들!</p>		
	</div>
	<script>
		var i = 1;
		function changeImg(){
			i+=1;
			$("img").attr("src","images/"+i+".jpg");
			$("p").display("none");
			$("p#"+i).display("");
		}
	</script>
</body>
</html>
