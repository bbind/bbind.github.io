<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사람책 도서관 - 박성빈</title>
</head>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<style>
	p{
		font-size: 30px;
	}
</style>
<body>
	<div style="text-align: center;">
		<h1 style="font-size:50px; margin-bottom:20px;">프로그래머란?!</h1>
		<h1>민성이의 꿈을 응원합니다~ 고마워요!</h1>
		<img id="img" alt="개발자를 보는시선" src="images/0.jpg" onclick="changeImg();">
		
		<div>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
		<p id="0"></p>
		<p style="display:none;" id="1">개발자를 보는 여러 시선</p>
		<p style="display:none;" id="2">프로그래머가 꿈인 초등학생이 지식인에 올린 글</p>	
	</div>
	<script>
		var i = 0;
		function changeImg(){
			if(i>=2){
				return;
			}
			$("#"+i).css("display","none");
			i++;
			$("#"+i).css("display","");
			$("img").attr("src","images/"+i+".jpg");
		}
	</script>
</body>
</html>
